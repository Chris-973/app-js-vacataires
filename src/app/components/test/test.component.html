<div class="m-5">
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="first-name" class="form-label">First Name: </label>
      <input id="first-name" class="form-control" type="text" formControlName="firstName">
    </div>
    <div class="mb-3">
      <label for="last-name" class="form-label">Last Name: </label>
      <input id="last-name" class="form-control" type="text" formControlName="lastName">
    </div>

    <div formGroupName="address">

      <div class="display-6">Adress</div>

      <div class="mb-3">
        <label for="street" class="form-label">Street: </label>
        <input id="street" type="text" class="form-control" formControlName="street">
      </div>
      <div class="mb-3"></div>
        <label for="city" class="form-label">City: </label>
        <input id="city" type="text" class="form-control" formControlName="city">
      <div class="mb-3">
        <label for="state" class="form-label">State: </label>
        <input id="state" type="text" class="form-control" formControlName="state">
      </div>
      <div class="mb-3">
        <label for="zip" class="form-label">Zip Code: </label>
        <input id="zip" type="text" class="form-control" formControlName="zip">
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!profileForm.valid">Submit</button>
    <button type="button" class="btn btn-primary m-2" (click)="updateProfile()">Update Name</button>
  </form>

</div>
